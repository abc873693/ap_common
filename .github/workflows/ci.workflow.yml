name: CI Test
on:
  push:
    tags-ignore:
      - v*
  pull_request:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - "website/**"
      - "**.md"

jobs:
  build:
    name: Flutter Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.x'
          channel: 'stable'
      - name: Upgrades flutter
        run: flutter upgrade
      - name: Analyze files
        run: flutter analyze .
      - name: Build Web
        run: flutter build web
        working-directory: ./example
