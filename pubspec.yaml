name: ap_common
description: The school affairs(AP) series shares the engineering kit, rapid development of the school affairs series(AP) app
version: 0.10.0-dev.3
homepage: https://github.com/abc873693/ap_common

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  shared_preferences: ^0.5.12+2
  url_launcher: ^5.7.8
  share: '>=0.6.5+4 <2.0.0'
  package_info: ^0.4.3
  sprintf: ^5.0.0
  toast: ">=0.1.4 <1.0.0"
  intl: ">=0.16.0 <1.0.0"
  cached_network_image: ^2.4.1
  photo_view: ">=0.10.3 <1.0.0"
  encrypt: ">=4.1.0 <5.0.0"
  dio: ">=3.0.0 <4.0.0"
  dio_cookie_manager: ">=1.0.0 <2.0.0"
  cookie_jar: ">=1.0.0 <2.0.0"
  flutter_local_notifications: ^3.0.1+7
  timezone: ^0.5.9
  flutter_keyboard_visibility: ^4.0.2
  add_2_calendar: ^1.4.0
  material_design_icons_flutter: ^4.0.5755
  in_app_review: ^1.0.3
  native_pdf_view: ^3.8.0
  barcode_widget: ^1.5.0
  barcode: ^1.17.1
  auto_size_text: ^2.1.0
  flutter_linkify: ^4.0.2
  image_gallery_saver: ^1.6.7
  permission_handler: ^5.0.1+1
  path: ^1.7.0
  path_provider: ^1.6.22
  google_sign_in: ^4.5.6
  google_sign_in_dartio: ^0.0.6
  jwt_decoder: ^1.0.3
  sign_in_with_apple: ^2.5.4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/

flutter_intl:
  enabled: true
  class_name: ApLocalizations
  main_locale: 'zh_TW'
  arb_dir: lib/l10n
  output_dir: lib/utils
  use_deferred_loading: true