name: ap_common
description: The school affairs(AP) series shares the engineering kit, rapid development of the school affairs series(AP) app
version: 0.16.0
homepage: https://github.com/abc873693/ap_common

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3
  share: ^2.0.1
  package_info_plus: ^1.0.0
  sprintf: ^6.0.0
  intl: ">=0.16.0 <1.0.0"
  cached_network_image: ^3.0.0
  photo_view: ">=0.10.3 <1.0.0"
  encrypt: ^5.0.0
  dio: ^4.0.0
  dio_cookie_manager: ^2.0.0
  cookie_jar: ^3.0.1
  flutter_local_notifications: ^5.0.0+3
  timezone: ^0.7.0
  flutter_keyboard_visibility: ^5.0.1
  add_2_calendar: ^2.1.0
  in_app_review: ^2.0.2
  barcode_widget: ^2.0.1
  barcode: ^2.1.0
  printing: ^5.2.1
  pdf: ^3.3.0
  auto_size_text_pk: ^3.0.0
  flutter_linkify: ^5.0.2
  file_selector: ^0.8.2
  file_selector_macos: ^0.0.1
  file_selector_linux: ^0.0.1
  file_selector_windows: ^0.0.1
  path: ^1.7.0
  path_provider: ^2.0.1
  google_sign_in: ^5.0.2
  jwt_decoder: ^2.0.1
  sign_in_with_apple: ^3.0.0
  image_picker: ^0.7.4
  photo_manager: ^1.0.6
  cupertino_back_gesture: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3
  spider: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
  class_name: ApLocalizations
  main_locale: 'zh_TW'
  arb_dir: lib/l10n
  output_dir: lib/l10n
  use_deferred_loading: true