name: ap_common
description: The school affairs(AP) series shares the engineering kit, rapid development of the school affairs series(AP) app
version: 0.13.6
homepage: https://github.com/abc873693/ap_common

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  share: '>=0.6.5+4 <2.0.0'
  package_info: ^0.4.3+2
  sprintf: ^5.0.0
  intl: ">=0.16.0 <1.0.0"
  cached_network_image: ^2.5.0
  photo_view: ">=0.10.3 <1.0.0"
  encrypt: ">=4.1.0 <5.0.0"
  dio: ">=3.0.0 <4.0.0"
  dio_cookie_manager: ">=1.0.0 <2.0.0"
  cookie_jar: ">=1.0.0 <2.0.0"
  flutter_local_notifications: ^4.0.1
  timezone: ^0.6.1
  flutter_keyboard_visibility: ^4.0.3
  add_2_calendar: ^1.4.0
  in_app_review: ^1.0.4
  barcode_widget: ^1.5.0
  barcode: ^1.17.1
  printing: ^4.1.0
  pdf: ^2.1.0
  auto_size_text: ^2.1.0
  flutter_linkify: ^4.0.2
  image_gallery_saver: ^1.6.7
  permission_handler: ^5.1.0+2
  path: ^1.7.0
  path_provider: ^1.6.27
  google_sign_in: ^4.5.9
  google_sign_in_dartio: ^0.0.6
  jwt_decoder: ^1.0.3
  sign_in_with_apple: ^2.5.4
  image_picker: ^0.6.7+20
  image_picker_for_web: ^0.1.0+2
  cupertino_back_gesture: ^0.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
  class_name: ApLocalizations
  main_locale: 'zh_TW'
  arb_dir: lib/l10n
  output_dir: lib/l10n
  use_deferred_loading: true