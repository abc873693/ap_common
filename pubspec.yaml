name: ap_common
description: The school affairs(AP) series shares the engineering kit, rapid development of the school affairs series(AP) app
version: 0.23.0-dev.1
homepage: https://github.com/abc873693/ap_common

environment:
  sdk: '>=2.12.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Dart Packages
  sprintf: ^6.0.0
  intl: ">=0.16.0 <1.0.0"
  multiple_localization: ^0.4.0
  encrypt: ^5.0.1
  dio: ">=5.1.0 <6.0.0"
  dio_cookie_manager: ^3.0.0
  cookie_jar: ^4.0.0
  flutter_local_notifications: ^9.8.0+1
  timezone: ^0.8.0
  jwt_decoder: ^2.0.1
  hive: ^2.0.4
  universal_html: ^2.0.8
  platform: ^3.1.0
  json_annotation: ^4.6.0
  # Flutter UI Package
  photo_view: ^0.14.0
  barcode_widget: ^2.0.1
  barcode: ^2.2.1
  pdf: ^3.8.1
  auto_size_text_pk: ^3.0.0
  flutter_linkify: ^5.0.2
  cupertino_back_gesture: ^0.1.0
  hive_flutter: ^1.0.0
  # Native UI Plugin
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.2
  share_plus: ^4.0.8
  package_info_plus: ^4.0.0
  cached_network_image: ^3.2.1
  flutter_keyboard_visibility: ^5.2.0
  add_2_calendar: ^2.1.3
  in_app_review: ^2.0.3
  printing: ^5.10.4
  file_selector: ^0.8.4+2
  file_selector_linux: ^0.0.2+1
  path: ^1.7.0
  path_provider: ^2.0.10
  google_sign_in: ^5.3.2
  sign_in_with_apple: ^4.0.0
  image_picker: ^0.8.5+3
  photo_manager: ^2.4.0
  app_tracking_transparency: ^2.0.2+4

dependency_overrides:
  intl: 0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.1.2
  hive_generator: ^1.1.0
  build_runner: ^2.0.3
  json_serializable: ^6.3.0
  spider: ^2.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/

false_secrets:
  - /example/lib/main.dart
  - /example/web/index.html
  - /website/node_modules/selfsigned/README.md

flutter_intl:
  enabled: true
  class_name: ApLocalizations
  main_locale: 'zh_TW'
  arb_dir: lib/l10n
  output_dir: lib/l10n
  use_deferred_loading: true